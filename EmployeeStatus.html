<h1>Employee Status</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<form action="#" method="post">
<ul class="fields">
<div class="Refer_w3l">
<h3>Current Employee's Status</h3>
	<li>	
		<label class="w3ls-opt">Employee Id</label>
		<div class="w3ls-name">	
			<input type="text" name="username"  placeholder="Employee Id" required="">
		</div>
	</li>
	
	
	</div>
	<div class="Refer_w3l">
	<li>
		<div class="w3ls-opt">
			<label class="w3ls-opt">Division</label>
			<span class="w3ls-text w3ls-name">
				<input type="text" name="Division" placeholder="Division" disabled >
			</span>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">Position</label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="Position" placeholder="Position" disabled >
			</span>
	</li>
        <li>
		<label class="w3ls-opt">WorkGroup</label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="wg" placeholder="WorkGroup" disabled>
			</span>
	</li>
	</div>
</ul>
<div class="clear"></div>
	<div class="w3ls-btn">
		<input type="submit" value="Get Status">
	</div>
</form>
</div>
