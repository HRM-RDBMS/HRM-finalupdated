<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Candidate Details</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<link rel="stylesheet" href="css/ctoe.css" type="text/css" media="all" />
</head>

<body>
	<!----form -->
	<section class="w3l-signup-form">
		<div id="form-section">
			<div class="wrapper">


				<div class="logo">
					<a class="brand-logo" href="main.html">Candidate Details</a>
				</div>
				<!-- //logo -->

				<!-- form -->
				<div class="login-form">
					<form action="#" method="GET">
						<div class="form-fields d-grid">
							<select class="w3layouts_select" onchange="change_country(this.value)" required="">
                                <option>Designation</option> 
								<option>Assistant Manager</option> 
                                <option>Senior Manager</option>   
                                <option>Employee</option>  
                                <option>Team LeaderAssistant Manager</option> 
                                </select> 
							<input type="text" name="super"  placeholder="Supervision" required="required" />
							<input type="text" name="dept"  placeholder="Department" required="required" />
						    <input type="date" id="datepicker" type="text" value="Djoin" placeholder="Djoin" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd-mm-yyyy';}" required="" >
						</div>
						<button type="submit">Add Candidate to Employee</button>
					</form>
				</div>
				
				<!-- //form -->

			</div>
		</div>
	</section>
	<!-- /form -->
    <!-- start-date-piker-->
		<script src="js/jquery-ui.js"></script>
		<script>
		    $(function () {
		        $("#datepicker").datepicker();
		    });
		</script>
	<!-- //End-date-piker -->
</body>

</html>
